<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寺库注册页面</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="../src/css/jquery.idcode.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/register.css">
</head>

<body>
    <!-- 注册页头部导航 -->
    <div class="header">
        <div class="container">
            <div class="pull-left">
                <img src="./imgs/reg-logo.png" alt="">
            </div>
            <ul class="pull-right">
                <li>
                    <a href="">寺库首页</a>
                </li>
                <li>
                    <a href="">寺库收藏</a>
                </li>
                <li>
                    <a href="">寺库APP</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧注册表单 -->
    <div class="regbox">
        <form action="http://localhost/www/SECOO/php/registry.php" class="pull-right form" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <span class="wrong usererr pull-right"></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <span class="wrong passerr pull-right"></span>
                <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="passagain">确认密码</label>
                <span class="wrong againerr pull-right"></span>
                <input type="text" class="form-control" id="passagain" name="passagain" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="yzm" class="yzmtitle">验证码</label>
                <span class="wrong yzmerr pull-right"></span>
                <div class="yzmbox">
                    <!-- 验证码输入框 -->
                    <input type="text" class="form-control yzm" id="yzm" name="yzm">
                    <a class="huan" href="#">
                        <div id="idcode"></div>
                        <div class="huantext" style="color: #f19108;">换一换</div>
                    </a>
                </div>
            </div>
            <div class="agreement">
                <input type="checkbox" class="agree"> 我已阅读并同意
                <a href="">《用户注册协议》</a>
                <a href="">《隐私政策》</a>
                <a href="">《平台服务协议》</a>
                <a href="">《消费者告知书》</a>
            </div>
            <div class="login_change">
                <span>已经是寺库会员？</span>
                <a href="http://localhost/www/SECOO/src/login.html">立即登录</a>
            </div>
            <input type="submit" name="submit" class="btn submit btn-default" value="立即注册"></input>
        </form>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./script/jquery.idcode.js"></script>
    <script src="./script/register.js"></script>
</body>
<script>
</script>

</html>
