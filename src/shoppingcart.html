<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>购物车商品结算页</title>

    <!--css类引用-->
    <link rel="stylesheet" href="../font/layui.css" />
    <link rel="stylesheet" href="../font/index.css" />
    <link rel="stylesheet" href="./css/shopping.css" />

</head>

<body>
    <!-- <script src="/demos/googlegg.js"></script> -->

    <!--主要内容-->
    <div class="row " id="myVue" v-cloak>
        <div class="col-lg-10 col-lg-offset-1">
            <div class="layui-form">
                <table class="ShopCartTable layui-table">
                    <thead>
                        <tr>
                            <th class="selectLeft">
                                <template>
								<el-checkbox  @change="checkedAllBtn(checkedAll)" v-model="checkedAll">全选</el-checkbox>
							</template>
                                <span class="selectLeftGoods">商品名称</span>
                            </th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>小计</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="row tablefooter">
                    <template>
					<el-checkbox @change="checkedAllBtn(checkedAll)" v-model="checkedAll">全选</el-checkbox>
				</template>
                    <span class="servicenum">已选择<span class="goodsNum">{{goodsNum}}</span>件商品&nbsp;&nbsp;&nbsp;<span class="goodsNum">
                    <span class="totalclassPoin">总价：<span class="totalMoneyClass"></span></span>
                    <span @click="saveData" class="SettlementBtn">去结算</span>
                </div>
            </div>
        </div>
    </div>
    <!--js类引用-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="./script/vue.min.js"></script>
    <script type="text/javascript" src="./script/eleme.js"></script>
    <script type="text/javascript" src="./script/shoppingcart.js"></script>

</body>

</html>
